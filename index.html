    <h1>五十音练习</h1>

    <div class="container main" >

      <div class="row justify-content-center">
        <div class="tip">
          <div class="tiptext">a</div>
        </div>
      </div>

      <div class="row justify-content-center row1">
        <div class="character">
          <div class="text">あ</div>
        </div>
      </div>

      <div class="row justify-content-center row1">
        <button type="button" class="btn change">换一个</button>
        <button type="button" class="btn protip">提示</button>
      </div>

      <div class="row justify-content-center row1">
        <button type="button" class="btn select-btn" id="qpingjia" style="background-color: #367FB2;">平假名清音</button>
        <button type="button" class="btn select-btn mid-btn-mg" id="qpianjia" >片假名清音</button>
        <button type="button" class="btn select-btn" id="qmixbtn">混合清音</button>
      </div>

      <div class="row justify-content-center row1">
        <button type="button" class="btn select-btn" id="zpingjia">平假名浊音</button>
        <button type="button" class="btn select-btn mid-btn-mg" id="zpianjia">片假名浊音</button>
        <button type="button" class="btn select-btn" id="zmixbtn">混合浊音</button>
      </div>

      <div class="row justify-content-center row1">
        <button type="button" class="btn select-btn" id="pingmixbtn">平假名混合</button>
        <button type="button" class="btn select-btn mid-btn-mg" id="pianmixbtn">片假名混合</button>
        <button type="button" class="btn select-btn" id="allmixbtn">全部混合</button>
      </div>
    </div>
    

    <script type="text/javascript" src="script.js"></script>
  </body>
